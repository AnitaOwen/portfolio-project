<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOLgorithm - Joke Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="displayJoke.js" defer></script>
    <script src="displayProgrammingJoke.js" defer></script>
    <script src="categories.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="title">
                <h1>LOLgorithm - Joke Generator</h1>
            </div>
            <div class="link">
                <a href="#home">Home</a>
            </div>
            <div class="link">
                <a href="#about">About</a>
            </div>
        </nav>
    </header>

    <h3>Take a break, hear a joke!</h3>
    <section class="button-container">
        <button class="button" id="random-joke-button">Random Joke</button>
        <button class="button" id="programming-joke-button">Random Programming Joke</button>
        <!-- <button class="button" id="select-category-button">Select a Category</button> -->
        <button class="button" id="search-keyword-button">Search By Keyword</button>
    </section>

    <div class="container form-content">
        <h3>Select Category</h3>
        <form class="category-form">
            <label for="puns">
                <input type="radio" id="puns" name="category" value="puns"> Puns
                </label>
            <label for="christmas">
                <input type="radio" id="christmas" name="category" value="christmas"> Christmas
            </label>
            <label for="spooky">
                <input type="radio" id="spooky" name="category" value="spooky"> Spooky
            </label>
            <label for="misc">
                <input type="radio" id="misc" name="category" value="misc"> Misc.
            </label>
            <button type="submit" id="make-me-laugh-button" class="button">Make me laugh!</button>
        </form>
    </div>

    <main class="joke-container">
    </main>
</body>
</html>
